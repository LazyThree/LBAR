    <script>
        var yaw = 0;
        var pitch = 0;
        var roll = 0;
        var scene,camera,renderer = new THREE.WebGLRenderer({alpha: true });
        var videoTrack; 
        const video = document.querySelector('.camerastream');
        const eventName = getDeviceOrientationEventName();
        
        
        var constraints = { 
            audio: false, 
            video: { 
                facingMode: { exact: "environment" },
                // aspectRatio:1440/3120,
                aspectRatio: window.innerHeight/window.innerWidth, // 高！！宽！！比
                // width: { ideal: 3120 },
                // height: { ideal: 1440 },
                
                // width: { ideal: 800 },
                // height: { ideal: 400 },
            } 
        };
        // isSafari();
        
        window.onload = () => {

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
   
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            var animate = function () {
                requestAnimationFrame( animate );

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render( scene, camera );
            };

            animate();
            

            videoTrack = getCameraStream(constraints, video);
            
            const phoneElement = document.querySelector('.phone');
            const fullscreenElement = document.querySelector('.fullscreen');
            
            // 全屏
            if (screenfull.isEnabled) {
                let classList = fullscreenElement.classList;
                function toggleScreenFull(){
                    screenfull.isFullscreen? classList.remove("exit"):classList.add("exit"); 
                    screenfull.toggle(); 
                }
                fullscreenElement.addEventListener('click', toggleScreenFull);
                // 处理息屏
                var hidden, visibilityChange; 
                if (typeof document.hidden !== "undefined") { // Opera 12.10 and Firefox 18 and later support 
                    hidden = "hidden";
                    visibilityChange = "visibilitychange";
                } else if (typeof document.msHidden !== "undefined") {
                    hidden = "msHidden";
                    visibilityChange = "msvisibilitychange";
                } else if (typeof document.webkitHidden !== "undefined") {
                    hidden = "webkitHidden";
                    visibilityChange = "webkitvisibilitychange";
                }
                document.addEventListener(visibilityChange, () => {
                    screenfull.exit();
                    classList.remove("exit"); 
                }, false);
            }
            
            window.addEventListener(eventName, function(event) {
                [yaw,pitch,roll] = getTaitBryanAngles(event);
                //在一次transform的过程中，坐标轴是不变的，也就是说即使先绕x轴转了，y轴依然是指向手机下方的
                //从右向左依次执行变换,rotate旋转是左手定则         
                phoneElement.style.transform = `rotateY(${ - yaw}deg) rotateX(${- pitch}deg) rotateZ(${roll}deg) scale3d(0.075,0.075,0.075)`;
            }, false);
            

        }
        window.onresize = () => {
            // debugger
            // 重新设置相机宽高比例
            camera.aspect = window.innerWidth / window.innerHeight;
            // 更新相机投影矩阵
            camera.updateProjectionMatrix();
            // 重新设置渲染器渲染范围
            renderer.setSize( window.innerWidth, window.innerHeight );
            
            constraints.video.aspectRatio = window.innerHeight/window.innerWidth;
            videoTrack = getCameraStream(constraints, video);
        }
        
    </script>
